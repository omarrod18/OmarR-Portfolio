    <section class="weather section-padding" id="weather">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <h3 class="mb-4">Check the Current Weather</h3>
                    <form id="weatherForm">
                        <div class="form-group">
                            <label for="city">Enter city name:</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Weather</button>
                    </form>
                    <div id="weatherResult" class="mt-4"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="contact section-padding" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <h3 class="my-4 pt-4 pt-lg-0">Get in Touch</h3>
                    <form action="mailto:omar.rod1124@gmail.com.com" method="post" class="contact-form webform" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="cf-name" id="cf-name" placeholder="Your Name">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <button type="submit" class="form-control" id="submit-button" name="submit">Send</button>

                </div>
                <div class="mx-auto col-lg-4 col-md-6 col-12">

                    <p class="mb-1">706-588-7422</p>
                    <p><a href="mailto:omar.rod1124@gmail.com">omar.rod1124@gmail.com</a></p>
                    <ul class="social-links mt-2">
                        <li><a href="#" class="fab fa-facebook-f"></a></li>
                        <li><a href="#" class="fab fa-twitter"></a></li>
                        <li><a href="#" class="fab fa-linkedin"></a></li>

                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('city').value;
            
            fetch('https://your-heroku-app.herokuapp.com/weather', {  // Update this URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `city=${city}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('weatherResult').innerHTML = `<p>${data.error}</p>`;
                } else {
                    document.getElementById('weatherResult').innerHTML = `
                        <p>Weather in ${data.city}:</p>
                        <p>Temperature: ${data.temperature}Â°C</p>
                        <p>Humidity: ${data.humidity}%</p>
                        <p>Pressure: ${data.pressure} hPa</p>
                        <p>Description: ${data.description}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
